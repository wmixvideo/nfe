name: "Release Master"

# Run workflow on commits to the `master` branch
on:
  workflow_dispatch:
  push:
    branches:
      - "master"

jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ssh_private_key }}

      - name: Configure Git user
        run: |
          git config user.email "oss@t3w.io"
          git config user.name "T3W Continuous Integration"

      - name: Release Maven package
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ secrets.gpg_private_key }}
          gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.OSS_SONATYPE_TOKEN_USER }}
          nexus_password: ${{ secrets.OSS_SONATYPE_TOKEN_PASSWORD }}
          maven_goals_phases: clean -B release:prepare release:perform -Darguments="-DskipTests" -P ossrh

      - name: Release GitHub package
        run: mvn --batch-mode deploy -P github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}