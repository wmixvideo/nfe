#loggers
#log4j.rootLogger=INFO,console,file
log4j.rootLogger=DEBUG,console

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%-2d{dd/MM/yy HH:mm:ss} %5p %c{1}.%M:%L - %m%n

#loga em arquivo
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/tmp/log/nfe
log4j.appender.file.Threshold=WARN
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%-2d{dd/MM/yy HH:mm:ss} %5p %c{1}.%M:%L - %m%n

#niveis de log
log4j.logger.org.apache=FATAL
log4j.logger.httpclient.wire=FATAL